{% load url from future %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Снеж-Фото</title>
    <noscript><meta http-equiv='refresh' content='0; url=/badbrowser.html'></noscript>
    <script type="text/javascript" src={% static 'js/jquery-1.8.3.min.js' %}></script>
    <script type="text/javascript" src={% static 'js/underscore-min.js' %}></script>
    <script type="text/javascript" src={% static 'js/bootstrap.min.js' %}></script>
    <script type="text/javascript" src={% static 'js/app.js' %}></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/intro.css' %}">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{% static 'css/intro-ie.css' %}">
    <![endif]-->
    {% block head %}{% endblock %}
    {% if is_debug %}
        <script type="text/javascript">
            app.loggerActive(true);
        </script>
    {% endif %}
</head>
<body>
<div class="container site-background">
    <div class="intro-header">

    </div>
    <div class="intro-content">
        <div class="intro-nav-events" onclick="javascript:document.location='{% url 'news:index' %}'">&nbsp;</div>
        <div class="intro-nav-forum" onclick="javascript:document.location='{% url 'debates:index' %}'">&nbsp;</div>
        <div class="intro-nav-photos" onclick="javascript:document.location='{% url 'photos:index' %}'">&nbsp;</div>
        <div class="intro-nav-videos" onclick="javascript:document.location='{% url 'videos:index' %}'">&nbsp;</div>
    </div>
    <div class="intro-footer">
        &nbsp;
    </div>
    <script type="text/javascript">
        $(function(){
            $.get("/static/img/intro-events-over.png");
            $.get("/static/img/intro-forum-over.png");
            $.get("/static/img/intro-photo-over.png");
            $.get("/static/img/intro-video-over.png");
        });
    </script>
</div>
</body>
</html>
