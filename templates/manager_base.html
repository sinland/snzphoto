{% load url from future %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block page_title %}Снеж-Фото - Панель управления{% endblock %}</title>
    <script type="text/javascript" src={% static 'js/jquery-1.8.3.min.js' %}></script>
    <script type="text/javascript" src={% static 'js/underscore-min.js' %}></script>
    <script type="text/javascript" src={% static 'js/bootstrap.min.js' %}></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>Панель управления</h1>
            <div style="margin: 10px;">{{ user.username }} <a href="{% url 'news:index' %}">[Сайт]</a> <a href="{% url 'logout_handler' %}">[Выход]</a></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav nav-tabs">
                <li class="{% if section == "news" %}active{% endif %}"><a href="{% url 'management:news_index' %}">Новости</a></li>
                <li class="{% if section == "photo" %}active{% endif %}"><a href="#">Фотографии</a></li>
                <li class="{% if section == "video" %}active{% endif %}"><a href="#">Видео</a></li>
                <li class="{% if section == "descussion" %}active{% endif %}"><a href="#">Обсуждения</a></li>
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
